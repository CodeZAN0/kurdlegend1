<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container my-4">
    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <h3 class="text-info mb-4">Account Information</h3>
          <div class="">
            <img src="./iconweb.jpg" class="rounded-circle border border-warning border-5 p-2" style="height: 140px; width: 140px;" alt="Profile Picture">
          </div>
        </div>
        <div class="mt-4">
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Email:</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" placeholder="name@example.com" disabled>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Username:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Username" disabled>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Date:</label>
            <div class="col-sm-9">
              <input type="date" class="form-control" disabled>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Balance:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="$0.00" disabled>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">First Name:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="First name" disabled>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Last Name:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Last name" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center m-3 p-3">
      <a href="#changeprofilepicture"><button class="btn btn-primary me-md-2" type="button">Change Profile Picture</button></a>
      <a href="#accounteditor"><button class="btn btn-primary me-md-2" type="button">Account Editor</button></a>
      <a href="#changeemail"><button class="btn btn-primary me-md-2" type="button">Change Email</button></a>
      <a href="#changepassword"><button class="btn btn-primary me-md-2" type="button">Change Password</button></a>
    </div>
    <div class="card mt-4" id="changeprofilepicture">
      <div class="card-body">
        <h3 class="text-info text-center mb-4">Change Profile Picture</h3>
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Change Profile Picture</label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <button type="button" class="btn btn-primary btn-lg w-100">Save Picture</button>
      </div>
    </div>

    <div class="card mt-4" id="accounteditor">
      <div class="card-body">
        <h3 class="text-info text-center mb-4">Account Editor</h3>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
        <div class="row mb-3" id="Username">
          <div class="col-6 input-group">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="col-6">
            <label for="birthday" class="form-label">Birthday:</label>
            <input type="date" class="form-control" id="birthday" aria-label="Birthday">
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg w-100">Save Change</button>
      </div>
    </div>

    <div class="card mt-4" id="changeemail">
      <div class="card-body">
        <h3 class="text-info text-center mb-4">Update Email</h3>
        <div class="mb-3">
          <label for="oldEmail" class="form-label">Old Email address</label>
          <input type="email" class="form-control" id="oldEmail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="newEmail" class="form-label">New Email address</label>
          <input type="email" class="form-control" id="newEmail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="confirmEmail" class="form-label">Confirm Email address</label>
          <input type="email" class="form-control" id="confirmEmail" placeholder="name@example.com">
        </div>
        <button type="button" class="btn btn-primary btn-lg w-100">Save Email</button>
      </div>
    </div>

    <div class="card mt-4" id="changepassword">
      <div class="card-body">
        <h3 class="text-info text-center mb-4">Change Password</h3>
        <div class="mb-3 row">
          <label for="oldPassword" class="col-sm-2 col-form-label">Old Password</label>
          <div class="col-sm-10">
            <input type="password" id="oldPassword" class="form-control" placeholder="Old Password" aria-describedby="passwordHelpInline">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="newPassword" class="col-sm-2 col-form-label">New Password</label>
          <div class="col-sm-10">
            <input type="password" id="newPassword" class="form-control" placeholder="New Password" aria-describedby="passwordHelpInline">
          </div>
          <small class="text-muted">Must be 8-20 characters long.</small>
        </div>
        <div class="mb-3 row">
          <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" aria-describedby="passwordHelpInline">
          </div>
          <small class="text-muted">Must be 8-20 characters long.</small>
        </div>
        <button type="button" class="btn btn-primary btn-lg w-100">Save Password</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
