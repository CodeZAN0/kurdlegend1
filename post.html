<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Design HTML and CSS | CodingNepal</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

 <style type="text/css">
        /* Importing Google font - Open Sans */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        body{background-color: black}
        

        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            max-width: 1250px;
            margin: 10px auto;
            padding: 10px;
            gap: 20px;
        }

        .card-list .card-item {
            background: whitesmoke;
            padding: 30px;
            margin: 17px;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.04);
            list-style: none;
            cursor: pointer;
            text-decoration: none;
            border: 2px solid transparent;
            transition: border 0.5s ease;
            display: flex;
            flex-direction: column;
        }

        .card-list .card-item:hover {
            border: 2px solid #000;
        }

        .card-list .card-item img {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 8px;
            object-fit: cover;
        }

        .card-list span {
            display: inline-block;
            background: #F7DFF5;
            margin-top: 32px;
            padding: 8px 15px;
            font-size: 0.75rem;
            border-radius: 50px;
            font-weight: 600;
        }

        .card-list .developer {
            background-color: #F7DFF5; 
            color: #B22485;
            justify-content: center;
            text-align: center
        }   

        .card-list .designer {
            background-color: #d1e8ff;
            color: #2968a8;
            justify-content: center;
            text-align: center
        }

        .card-list .editor {
            background-color: #d6f8d6; 
            color: #205c20;
        }

        .card-item h3 {
            color: #000;
            font-size: 1.438rem;
            margin-top: 28px;
            font-weight: 600;
            justify-content: center;
            text-align: center;
            margin: 10%;
        }

        .card-item .arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            width: 80px;
            color: #000;
            border: 1px solid #000;
            border-radius: 20px;
            transition: 0.2s ease;
            margin-top: auto;
        }

        .card-list .card-item:hover .arrow {
            background: #000;
            color: #fff; 
        }

        @media (max-width: 1200px) {
            .card-list .card-item {
                padding: 15px;
            }
        }

        @media screen and (max-width: 980px) {
            .card-list {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center w-100">
    <form class="d-flex w-100 justify-content-center" role="search">
        <input list="search-list" class="form-control  m-2 w-50 border border-black" id="anav"  type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success btn-dark  m-2 w-20" id="anav"  type="submit">Search</button>
        <datalist id="search-list">
            <option value="Top search">
              <option value="Top search">
        </datalist>
    </div>
    <div class="card-list">
        <a href="" class="card-item">
            <img src="./iconweb.jpg" alt="Card Image">
            <div>
            <span class="designer">ZL Tools</span>
            <span class="developer">Key 1 Day</span>
            </div>
            <h3>A "developer" codes software and websites.</h3>
            <div class="arrow">
                <i class=""> Buy</i>
            </div>
        </a>
       

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
